{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Ventas</title>
</head>
<body>
    <div>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
      
      <table class="table table table-hover">
        <thead>
          <tr>
            <th scope="col">Codigo</th>
            <th scope="col">Producto</th>
            <th scope="col">cantidad </th>
            <th scope="col">Precio Unitario</th>
            <th scope="col">Total</th>
            <th scope='col'>accion</th>
          </tr>
        </thead>
      
        <tbody>
          {% for i in ventas %}
          <tr>
            <th>{{i.codigo}}</th>
            <td>{{i.producto}}</td>
            <td>{{i.cantidad}}</td>
            <td>{{i.PrecioUnitario}}</td>
            <td>{{i.total}}</td>
            <td><a href="{% url 'eliminar_productos' %}" class="btn btn-danger">Eliminar Lista de Productos</a></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
        <a href="{% url 'proforma' %}" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">Emitir Proforma</a>
    </div>
</body>
</html>
{% endblock %}
